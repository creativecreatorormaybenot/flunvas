name: funvas_demo
description: Demonstration application for the funvas package, allowing to explore some animations.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  funvas:
    path: ../funvas
  funvas_tweets:
    path: ../funvas_tweets

  url_launcher: ^6.0.2
  url_strategy: ^0.2.0

dev_dependencies:
  pedantic: ^1.11.0

flutter:
  uses-material-design: true
