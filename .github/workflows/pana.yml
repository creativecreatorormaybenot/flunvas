name: pana

on:
  pull_request:
    branches:
      - main
    paths:
      - 'funvas/lib/**'
      - 'funvas/pubspec.yaml'
      - '.github/workflows/pana.yml'

jobs:
  configure:
    timeout-minutes: 9
    runs-on: ubuntu-latest
    name: funvas configuration
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v2.3.3
      - uses: axel-op/dart-package-analyzer@v3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          relativePath: funvas
